<div class="desc-container">
    <button type="button" ng-click="description()" class="title desc-button">
    {{ title }}
    <div pin-it="personalArt.title" pin-it-image="personalArt.url"></div>
    <div class="pinterest-pin">
      <a data-pin-do="buttonPin" data-pin-round="true" data-pin-save="false" href="https://www.pinterest.com/pin/create/button/?url=https://patricia-leonardo-cavalieri.herokuapp.com/&media=&description=">
        <img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_round_red_16.png"/>
      </a>
    </div>
      <br><span class="caret-desc"></span></br>
    </button>
    <div ng-show="showDesc" class="dropdown-desc">{{ description }}
    </div> <!-- end ng-showDesc -->
</div> <!-- end desc-container-->
