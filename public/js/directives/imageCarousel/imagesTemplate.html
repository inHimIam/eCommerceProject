<div class="slick-container">
    <slick ng-if="imageLoaded" 
            infinite=true 
            slides-to-show=3 
            slides-to-scroll=3>
        <div ng-repeat="image in images">
            <div class="myCarousel">
                <div class="image-list">
                        <div class="pic-thumb">
                            <li><a href="" class="art-category">Commissions<br><span class="caret"></br></span></a>
                            <a href="{{ image.commissions.url }}">
                            <img src="{{ image.commissions.url }}">
                            </a>
                        </div>
                </div> <!--end image-list-->
            </div> <!--end of carousel-->
        </div> <!--end ng-repeat-->
    </slick>
</div> <!--end slick-container-->
