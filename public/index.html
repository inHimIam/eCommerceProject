    <body>
      <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4 class="modal-title" id="myModalLabel">Under Construction</h4>
      </div>
      <div class="modal-body">
      We're sorry This site is still under Construction, but feel free to close this window and browse what we have so far.
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

        <!-- Routing -->
        <ng-view></ng-view>

        <!-- pinterest button -->
        <script async defer src="//assets.pinterest.com/js/pinit.js"></script>

        <!-- jQuery Library -->
        <script src="./bower_components/jQuery/dist/jquery.min.js"></script>
        <!-- Bootstrap Library -->
        <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Angular Core Library -->
        <script src="./bower_components/angular/angular.min.js"></script>
        <!--Angular-slick-carousel-->
        <script src="./bower_components/slick-carousel/slick/slick.min.js"></script>
        <script src="./bower_components/angular-slick-carousel/dist/angular-slick.min.js"></script>
        <!-- Angular Route Library -->
        <script src="./bower_components/angular-route/angular-route.js"></script>

        <script src="./js/animations/animations.js"></script>
        <!-- Angular Module -->
        <script src="./js/app.js"></script>
        <!-- Angular Controller -->
        <script src="./js/controllers/homeCtrl.js"></script>
        <script src="./js/controllers/imagesCtrl.js"></script>
        <script src="./js/controllers/registerCtrl.js"></script>
        <script src="./js/controllers/loginCtrl.js"></script>
        <script src="./js/controllers/profileCtrl.js"></script>
        <script src="./js/controllers/pricingCtrl.js"></script>
        <!-- Angular Services -->
        <script src="./js/services/authService.js"></script>
        <script src="./js/services/pricingService.js"></script>
        <script src="./js/services/profile.js"></script>
        <script src="./js/services/profile.js"></script>
        <!-- Angular Directives -->
        <script src="./js/directives/cardDescription/cardDescription.controller.js"></script>

        <script src="./js/directives/underConstruction/underConstructionCtrl.js"></script>
        <script src="./js/directives/underConstruction/underConstructionDir.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
        $('#myModal').modal('show')
        });
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
        }
        </script>
    </body>
</html>
