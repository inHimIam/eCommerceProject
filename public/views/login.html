<div class="login-main" ng-controller="loginCtrl">
  <div class="login-container">
    <h2 style="margin:0px; position: relative; top: 15px;">Login</h2>
      <p class="lead">Not a member? Please <a href="/#/register">register</a> instead.</p>
    <form ng-submit="vm.onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" ng-model="vm.credentials.email" required>
      </div> <!-- end form-group Email -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.credentials.password" required>
      </div> <!-- end form-group Password -->
      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div> <!-- end login-container -->
</div> <!-- end login-main loginCtrl -->
