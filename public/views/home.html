<navigation></navigation>

<section class="main-content">
    <div ng-controller="imagesCtrl">
        
    <div class="title"><h4>Personal</h4></div> <!-- end personal title -->
    <div class="my-carousel">
        <slick 
            infinite=true 
            slides-to-show=3 
            slides-to-scroll=3>
            <div class="featured-images" ng-repeat="image in personal_art" >
                <a href="{{ image.url }}">
                    <img ng-src="{{ image.url }}"alt=""/>
                </a>
                <div class="desc-container">
                    <h5>{{ image.desc }}</h5>
                </div>
            </div> <!-- end ng-repeat, end image-list -->
        </slick> <!-- end slick carousel -->
    </div> <!-- end my-carousel -->
    <div class="title"><h4>Commissions</h4></div> <!-- end commissions title -->
    <div class="my-carousel">
        <slick 
            infinite=true 
            slides-to-show=3 
            slides-to-scroll=3>
            <div class="featured-images" ng-repeat="image in commissions" >
                <a href="{{ image.url }}">
                    <img ng-src="{{ image.url }}"alt=""/>
                </a>
            </div> <!-- end ng-repeat, end image-list -->
    </slick> <!-- end slick carousel -->
    </div> <!-- end my-carousel -->
    </div> <!-- end ng-controller imagesCtrl -->
</section> <!-- end main-content -->
